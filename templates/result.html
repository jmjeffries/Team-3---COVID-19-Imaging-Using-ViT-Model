<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Imaging Using ViT Model</title>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

    <div class="banner">
        <h1>Covid-19 Image Analysis Results</h1>
    </div>

    <div class="results">
        <h3>Image Analysis Results:</h3>
        <ul>
            {% for prediction in predictions %}
                <li>{{ prediction }}</li>
            {% endfor %}
        </ul>
    </div>

    <a href="{% url 'home' %}">Go back to upload page</a>

</body>
</html>
